<ion-content padding>
<div id="gameWindow">
  <div id="gameInfo">

    <p>{{model.y}}</p>
    <p>{{model.z}}</p> -->

    <button ion-button (click)="colorSwapper()" id="startBtn">colorSwapper</button>
