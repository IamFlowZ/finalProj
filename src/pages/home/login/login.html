<ion-content padding>
<div id="container" >
  <h1>Login:</h1>
  <div>
    <form name="form" #Login (ngSubmit)="userLogin()">
      <table id="loginTemplate">
        <tbody>
          <tr>
            <td><input type="text" class="form-control" placeholder="Username: " [(ngModel)] = "model.username" name="username" requried/></td>
          </tr>
          <tr>
            <td><input type="password" class="form-control" placeholder="Password: " [(ngModel)] = "model.password" name="password" required/></td>
          </tr>
        </tbody>
      </table>
      <tfoot>
        <button ion-button type="submit">Login</button>
        <button ion-button [navPush]=pushPageRegister>Register</button>
      </tfoot>
    </form>
  </div>
  <div id="devStuff">
    <button ion-button [navPush]=pushPageGame>Game</button>
    <button ion-button [navPush]=pushPageLobby>Lobby</button>
  </div>
</div>


</ion-content>
