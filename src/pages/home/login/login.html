<ion-content padding>
<div class="container">
  <h1>Login</h1>
  <div>
    <form #Login>
      <table id="loginTemplate">
        <tbody>
          <tr>
            <td><input type="text" class="form-control" placeholder="Username: " [(ngModel)] = "user" name="username"></td>
          </tr>
          <tr>
            <td><input type="text" class="form-control" placeholder="Password: " ></td>
          </tr>
        </tbody>
      </table>
      <div class="failedLogin">
      </div>
      <button ion-button type="submit" class="btn" (click)="userLogin(user.username)">Login</button>
    </form>
  </div>
  <button ion-button [navPush]=pushPageGame>Game</button>
  <button ion-button [navPush]=pushPageLobby>Lobby</button>
</div>


</ion-content>
