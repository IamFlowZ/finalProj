<ion-content padding>
  <div id="lobbyContainer">
    <ul id="lobbyList">
      <li *ngFor="let lobby of _lobbies" id="lobby">
        <p id="lobbyContent">lobby: {{lobby.lobbyId}}</p>
        <p id="lobbyContent">users: {{lobby.userIds}}</p>
        <p id="lobbyContent">scores: {{lobby.userScores}}</p>
        <button ion-button [navPush]=pushPageGame id="startButton">Start!</button>
      </li>
    </ul>
  <div id="footer">
    <button ion-button [navPush]=pushPageLobbyCreate id="createButton">Create A Lobby!</button>
  </div>
</div>
</ion-content>
