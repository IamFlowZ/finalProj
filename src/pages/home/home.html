<ion-content padding>
<div id="gameInfo">
  <p class="infoDisplays">{{model.x}}</p>
  <p class="infoDisplays">{{model.y}}</p>
  <p class="infoDisplays">{{model.z}}</p>
  <button (click)="colorSwapper()" class="btn" id="startButton">Get your color</button>
  <p class="infoDisplays">:{{timer}}</p>
  <p class="infoDisplays">{{color}}</p>
</div>
<div>
  <canvas id="gameSprite"></canvas>
</div>
</ion-content>
